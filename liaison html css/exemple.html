<!DOCTYPE html>
<html>

<head>
    <title> les bases en css</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- id possede une unique valeur par contre la classe peut avoir plusieurs valeurs -->
    <h id="p1"> je suis un titre </h>
    <br>
    <p class="p2"> je suis ahlem</p>
    <br>
    <!--    id permet de cibler plus précisément un élement que un attribut  classe-->
    <p class="p3" id="non"> hafsouni</p>
    <br>

    <p class="p3">aaaa </p>



    <p6> je suis la paragraphe <strong> num6 </strong></p6>
    


</body>

</html>
<!-- l'ordre de priorité
  1-l'attribut style
  2- l'élément style
   3-la feuille de css -->
